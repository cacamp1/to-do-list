<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div id="container">
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New To-Do">
	<ul>
		<li> <span><i class="fas fa-trash-alt"></i></span> Go Grocery Shopping</li>
		<li><span><i class="fas fa-trash-alt"></i> </span> Workout</li>
		<li><span><i class="fas fa-trash-alt"></i> </span> Study Korean</li>
	</ul>

</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
